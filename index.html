<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte IT Orlosh</title>
    <link rel="icon" href="img/logo.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="container">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4 contacta">
                <h5 class="text-white h4">Contactar a Soporte</h5>
                <span class="text-danger">011 4961-0800 (int. 155)</span>
            </div>
            </div>
            <nav class="navbar navbar-dark bg-dark">
                
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <h1 class="contactoSoporte">SOPORTE IT ORLOSH</h1>
                </div>
            </nav>
    </div>
</header>

    
<section>
    <div class="container">
        <p class="subtitulo">Complete el formulario y será contactado a la brevedad</p>
        <form name="tickets" method="POST" data-netlify="true">
            <div class="form-group">
              <label for="email">Email</label>
              <input required type="email" class="form-control" id="email" placeholder="email@ejemplo.com" name="email">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input required autocomplete="off" type="nombre" class="form-control" id="nombre" placeholder="" name="nombre">
            </div>
            <div class="form-group">
                <label for="piso">Piso y Sector</label>
                <input required autocomplete="off" type="text" class="form-control" id="piso" placeholder="" name="sector">
            </div>
            <div class="form-group">
                <label for="interno">Número de interno</label>
                <input required autocomplete="off" type="text" class="form-control" id="interno" placeholder="" name="interno">
            </div>
            <div class="form-group">
              <label for="inconveniente">Tipo de inconveniente</label>
              <select required autocomplete="off" class="form-control" id="inconveniente" size="7" name="inconveniente"> 
                <option value="computadora">Computadora</option>
                <option value="monitor">Monitor</option>
                <option value="equilatero">Equilatero</option>
                <option value="telefonia">Telefonía</option>
                <option value="impresora">Impresora</option>
                <option value="notebook">Notebook</option>
                <option value="otro">Otro</option>
              </select>
            </div>
            <div class="form-group">
                <label for="problema">Descripción del problema</label>
                <textarea required autocomplete="off" class="form-control" id="problema" rows="3" name="descripcion"></textarea>
            </div>
            <div class="form-group submit">
                <input required autocomplete="off" type="reset" value="RESET" id="reset" class="form-control">
                <input required autocomplete="off" type="submit" value="ENVIAR" id="enviar" class="form-control">
            </div>
          </form>
    </div>

</section>
        
<footer>
    <p>ORLOSH © Todos los derechos reservados</p>
</footer>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
